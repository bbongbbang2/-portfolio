<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/pull_layout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div layout:fragment="content">
	<form action="/User/inquiry_post" method="post" enctype="multipart/form-data">
		<div class="inquiry_response">
			<h1>문의하기</h1>
			<div class="writer">
				<input th:value="${userid}" name="userid" class="writer_text" readonly>
			</div>
			<div class="title">
				<div class="type_select">
					<select class="type_style" name="type">
						<option>주문취소/환불</option>
						<option>기타 문의</option>
					</select>
				</div>
				<input type="text" name="title" placeholder="제목을 입력해주세요" class="title_text">

			</div>
			<div class="contents">
				<input type="text" name="content" placeholder="내용을 입력해주세요" class="contents_text">
			</div>
			<div class="btn_click">
				<button type="submit" class="inquiry_btn" >작성하기</button>
				<button type="button" class="can_btn" onclick="location.href ='/User/inquiry_form'">취소</button>
			</div>
		</div>
	</form>
	

</div>
